<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/combine/npm/@zendeskgarden/css-bedrock,npm/@zendeskgarden/css-utilities,npm/@zendeskgarden/css-buttons,npm/@zendeskgarden/css-forms"
    />
    <style type="text/css">
      h5 {
        color: #2f3941;
        font-size: 14px;
        font-weight: 600;
        vertical-align: middle;
        margin: 0.8em 0 0.1em;
      }
      ul {
        padding: 0 0 0 1.5em;
      }
      li {
        list-style: disc;
      }
      .border-top {
        border-top-color: #d8dcde;
        border-top-width: 1px;
        border-top-style: solid;
      }
    </style>
  </head>
  <body>
    <div class="u-display-block u-pb-sm u-ta-center">
      <button class="c-btn c-btn--sm ticket_summarizer-get-summary" id="ticket_summarizer-get-summary">Generate summary using AI</button>
      <div class="c-chk u-mt-sm">
        <input class="c-chk__input" id="exclude-agent" type="checkbox" checked />
        <label class="c-chk__label c-chk__label--toggle exclude-agent-label" for="exclude-agent" style="font-weight: normal;">Exclude agent replies from summary</label>
      </div>
    </div>  
    <div class="u-pb" id="checkboxes-wrapper" style="display: none;">
      <div class="c-chk u-mb-sm">Optionally, choose a thread below to summarize. Useful for API length limits errors. Choose none to summarize all.</div>
      <div id="convo-container"></div>
    </div>
    <div class="u-pt border-top" id="container" style="display: none;">Loading the ticket summary...</div>
    <script src="https://static.zdassets.com/zendesk_app_framework_sdk/2.0/zaf_sdk.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
